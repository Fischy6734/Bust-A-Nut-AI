<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bust A Nut AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --main-bg: #181f2a;
      --card-bg: #222b3a;
      --primary: #F59E42;
      --primary-dark: #C87900;
      --bot-bg: #1c2533;
      --user-bg: #314375;
      --bot-text: #ffe6ce;
      --user-text: #fff;
      --border: #2e3c53;
      --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      --radius: 18px;
      --code-bg: #161d2c;
      --code-header: #232d44;
      --code-border: #3a4668;
      --code-text: #ffe6ce;
      --code-font: 'JetBrains Mono', 'Fira Mono', 'Menlo', 'Consolas', monospace;
      --code-btn-bg: #C87900;
      --code-btn-bg-hover: #F59E42;
      --code-btn-color: #ffe6ce;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1b2336 0%, #463710 100%);
      min-height: 100vh;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      color: #ffe6ce;
    }
    #chat-container {
      max-width: 420px;
      margin: 56px auto;
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding-bottom: 18px;
      border: 1.5px solid var(--border);
      overflow: hidden;
      position: relative;
      min-height: 600px;
      display: flex;
      flex-direction: column;
    }
    #chat-header {
      background: var(--primary);
      color: #fff;
      text-align: center;
      padding: 28px 16px 16px 16px;
      border-radius: 0 0 24% 24% / 0 0 12% 12%;
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 0.03em;
      box-shadow: 0 2px 12px 0 rgba(245,158,66, 0.13);
      display: flex;
      flex-direction: column;
      gap: 0.3em;
    }
    #chat-header .subtitle {
      font-size: 1.01rem;
      font-weight: 400;
      color: #fffbe8;
      opacity: 0.86;
      letter-spacing: 0.02em;
      margin-top: 0.19em;
    }
    #chat-history {
      flex: 1;
      min-height: 240px;
      max-height: 370px;
      overflow-y: auto;
      padding: 26px 20px 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .msg-row {
      display: flex;
      align-items: flex-end;
      margin-bottom: 8px;
      gap: 8px;
    }
    .msg-row.user {
      flex-direction: row-reverse;
    }
    .avatar {
      flex-shrink: 0;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #20284a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.35em;
      margin-bottom: 4px;
      box-shadow: 0 2px 8px 0 rgba(76,100,200,0.10);
      border: 1.5px solid var(--border);
      transition: border 0.2s;
      user-select: none;
    }
    .avatar.user {
      background: linear-gradient(135deg, #F59E42 0%, #C87900 100%);
      color: #fff;
      border-color: #facc7a;
    }
    .avatar.bot {
      background: linear-gradient(135deg, #C87900 0%, #232d44 100%);
      color: #fff2d6;
      border-color: #8d5e23;
    }
    .msg {
      margin: 2px 0;
      max-width: 85vw;
      word-break: break-word;
      padding: 10px 18px;
      border-radius: 14px 14px 0 14px;
      min-width: 80px;
      line-height: 1.5;
      font-size: 1.05rem;
      box-shadow: 0 2px 5px 0 rgba(44,60,97,0.09);
      transition: background 0.2s, color 0.2s;
    }
    .msg.user {
      background: linear-gradient(120deg,var(--user-bg) 70%,var(--primary-dark) 100%);
      color: var(--user-text);
      border-radius: 14px 14px 14px 0;
      box-shadow: 0 2px 8px 0 rgba(98,127,255,0.11);
      margin-right: 4px;
    }
    .msg.bot {
      background: linear-gradient(120deg,var(--bot-bg) 70%,#25304a 100%);
      color: var(--bot-text);
      border-radius: 14px 14px 0 14px;
      border: 1px solid var(--border);
      margin-left: 4px;
    }
    #input-area {
      display: flex;
      gap: 8px;
      padding: 0 16px;
      position: absolute;
      bottom: 18px;
      left: 0; right: 0;
      background: transparent;
      box-sizing: border-box;
    }
    #user-input {
      flex: 1;
      padding: 13px 16px;
      border-radius: 999px;
      border: 1.5px solid var(--border);
      outline: none;
      font-size: 1.08rem;
      background: #232b44;
      color: #ffe6ce;
      transition: border 0.2s;
    }
    #user-input:focus {
      border: 1.5px solid var(--primary);
      background: #1d2230;
    }
    #send-btn {
      padding: 0 28px;
      border-radius: 999px;
      border: none;
      background: var(--primary);
      color: #fff;
      font-weight: 600;
      font-size: 1.08rem;
      cursor: pointer;
      box-shadow: 0 2px 10px 0 rgba(245,158,66,0.12);
      transition: background 0.2s, box-shadow 0.2s;
    }
    #send-btn:disabled {
      background: #444e60;
      color: #b2bbd9;
      cursor: not-allowed;
      box-shadow: none;
    }
    .typing {
      display: flex;
      align-items: center;
      gap: 7px;
      height: 26px;
      margin-top: 6px;
      margin-bottom: 4px;
      padding-left: 7px;
      padding-right: 7px;
    }
    .typing span {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: var(--primary);
      border-radius: 50%;
      animation: bounce 1s infinite;
      margin-right: 2px;
      opacity: 0.7;
    }
    .typing span:nth-child(2) { animation-delay: 0.2s; }
    .typing span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); opacity: 0.7; }
      40% { transform: translateY(-9px); opacity: 1; }
    }
    #ai-thinking {
      text-align: left;
      font-size: 0.98rem;
      color: #F59E42;
      margin: 2px 0 10px 3px;
      min-height: 24px;
      display: flex;
      align-items: center;
      gap: 7px;
      transition: opacity 0.22s;
    }
    #ai-thinking .emoji {
      font-size: 1.2em;
      margin-right: 3px;
      animation: spin 1.2s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      0% { transform: rotate(-20deg);}
      100% { transform: rotate(340deg);}
    }
    #chat-history::-webkit-scrollbar {
      width: 7px;
      background: #232d44;
      border-radius: 12px;
    }
    #chat-history::-webkit-scrollbar-thumb {
      background: #3f4b6a;
      border-radius: 12px;
    }
    .code-ai-block {
      background: var(--code-bg);
      border: 1.5px solid var(--code-border);
      border-radius: 10px;
      margin: 14px 0 10px 0;
      box-shadow: 0 1.5px 8px 0 #1a2240a3;
      font-family: var(--code-font);
      font-size: 1em;
      overflow: hidden;
      position: relative;
    }
    .code-ai-header {
      display: flex;
      align-items: center;
      background: var(--code-header);
      border-bottom: 1px solid var(--code-border);
      padding: 4.5px 8px 4.5px 12px;
      font-size: 0.99em;
      color: var(--code-btn-color);
      font-family: var(--code-font);
      user-select: none;
      gap: 6px;
    }
    .code-lang {
      font-weight: 700;
      font-size: 0.97em;
      margin-right: 12px;
      color: #facc7a;
      text-transform: lowercase;
      opacity: 0.86;
    }
    .code-ai-btn {
      background: var(--code-btn-bg);
      color: var(--code-btn-color);
      border: none;
      border-radius: 4px;
      padding: 2px 10px;
      font-size: 0.95em;
      margin-left: 4px;
      cursor: pointer;
      transition: background 0.14s,color 0.14s;
      opacity: 0.86;
    }
    .code-ai-btn:hover {
      background: var(--code-btn-bg-hover);
      color: #fff;
      opacity: 1;
    }
    .code-ai-content {
      padding: 14px 15px 13px 15px;
      overflow-x: auto;
      background: none;
      color: var(--code-text);
      font-family: var(--code-font);
      font-size: 0.98em;
      white-space: pre;
    }
    code.inline-code {
      background: #232d44;
      border-radius: 5px;
      padding: 2.5px 7px;
      font-family: var(--code-font);
      font-size: 0.98em;
      color: var(--code-btn-color);
      margin: 0 1.5px;
    }
    @media (max-width: 600px) {
      #chat-container {
        max-width: 100vw;
        min-height: 100vh;
        margin: 0;
        border-radius: 0 0 18px 18px;
      }
      #chat-header {
        font-size: 1.3rem;
        padding: 20px 5px 14px 5px;
      }
      #input-area {
        padding: 0 5px;
        bottom: 12px;
      }
      #chat-history {
        padding: 12px 2vw 3px 3vw;
        gap: 8px;
        max-height: 50vh;
      }
      .msg {
        font-size: 1em;
        padding: 8px 10px;
        max-width: 84vw;
      }
      .avatar {
        width: 28px;
        height: 28px;
        font-size: 1em;
      }
      .code-ai-content {
        padding: 10px 6px 9px 7px;
        font-size: 0.93em;
      }
      .code-ai-header {
        font-size: 0.91em;
        padding: 3px 5px 3px 7px;
      }
      .code-ai-btn {
        font-size: 0.91em;
        padding: 2px 7px;
      }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-header">
      <span>ðŸ¥œ Bust A Nut AI</span>
      <span class="subtitle">The nuttiest AI chatbot for code and conversation!</span>
    </div>
    <div id="chat-history" aria-live="polite"></div>
    <div id="ai-thinking" aria-live="assertive"></div>
    <form id="input-area" autocomplete="off">
      <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" required />
      <button type="submit" id="send-btn">Send</button>
    </form>
  </div>
<script>
const apiKey = "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";
const apiUrl = "https://openrouter.ai/api/v1/chat/completions";
const model = "deepseek/deepseek-r1-0528-qwen3-8b:free";
const siteUrl = window.location.origin;
const siteTitle = document.title || "Bust A Nut AI";

const USER_AVATAR = "ðŸ¥¸";
const BOT_AVATAR = "ðŸ¥œ";

const chatHistoryElem = document.getElementById('chat-history');
const userInputElem = document.getElementById('user-input');
const inputAreaElem = document.getElementById('input-area');
const sendBtn = document.getElementById('send-btn');
const aiThinkingElem = document.getElementById('ai-thinking');

let messages = [];

function appendMessage(role, content, isAnimated = false) {
  const rowDiv = document.createElement('div');
  rowDiv.className = 'msg-row ' + role;

  const avatarDiv = document.createElement('div');
  avatarDiv.className = 'avatar ' + role;
  avatarDiv.innerHTML = role === 'user' ? USER_AVATAR : BOT_AVATAR;

  const msgDiv = document.createElement('div');
  msgDiv.className = 'msg ' + role;

  if (isAnimated) {
    msgDiv.innerHTML = "";
  } else {
    msgDiv.innerHTML = renderMarkdownToHtml(content);
    enhanceCodeBlocks(msgDiv);
  }

  rowDiv.appendChild(avatarDiv);
  rowDiv.appendChild(msgDiv);

  chatHistoryElem.appendChild(rowDiv);
  chatHistoryElem.scrollTop = chatHistoryElem.scrollHeight;
  return msgDiv;
}

function showTypingAnimation() {
  removeTypingAnimation();
  const rowDiv = document.createElement('div');
  rowDiv.className = 'msg-row bot typing-bubble';
  const avatarDiv = document.createElement('div');
  avatarDiv.className = 'avatar bot';
  avatarDiv.innerHTML = BOT_AVATAR;
  const typingDiv = document.createElement('div');
  typingDiv.className = 'msg bot';
  typingDiv.innerHTML = `
    <div class="typing" title="AI is typing...">
      <span></span><span></span><span></span>
    </div>
  `;
  rowDiv.appendChild(avatarDiv);
  rowDiv.appendChild(typingDiv);
  chatHistoryElem.appendChild(rowDiv);
  chatHistoryElem.scrollTop = chatHistoryElem.scrollHeight;
  return typingDiv;
}

function removeTypingAnimation() {
  const typingBubble = chatHistoryElem.querySelector('.typing-bubble');
  if (typingBubble) typingBubble.remove();
}

function showThinking(message = "AI is thinking...") {
  aiThinkingElem.innerHTML = `<span class="emoji">ðŸ’­</span>${message}`;
  aiThinkingElem.style.opacity = "1";
}
function showGenerating() {
  aiThinkingElem.innerHTML = `<span class="emoji">ðŸ¥œ</span>AI is generating a response...`;
  aiThinkingElem.style.opacity = "1";
}
function hideThinking() {
  aiThinkingElem.innerHTML = "";
  aiThinkingElem.style.opacity = "0";
}
function renderMarkdownToHtml(md) {
  if (!md) return "";
  md = md.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
  md = md.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, lang, code) => {
    lang = lang || "";
    code = code.replace(/^\n+|\n+$/g, "");
    const codeId = 'code-' + Math.random().toString(36).substring(2, 9);
    return `
      <div class="code-ai-block" id="${codeId}" data-lang="${lang}">
        <div class="code-ai-header">
          <span class="code-lang">${lang ? lang : 'text'}</span>
          <button class="code-ai-btn" data-action="copy" data-target="${codeId}">Copy</button>
          <button class="code-ai-btn" data-action="download" data-target="${codeId}">Download</button>
        </div>
        <div class="code-ai-content"><pre>${code}</pre></div>
      </div>`;
  });
  md = md.replace(/`([^`\n]+?)`/g, '<code class="inline-code">$1</code>');
  md = md.replace(/\*\*(.+?)\*\*/g, '<b>$1</b>');
  md = md.replace(/\*(.+?)\*/g, '<i>$1</i>');
  md = md.replace(/\n/g, '<br>');
  return md;
}
function enhanceCodeBlocks(container) {
  container.querySelectorAll('.code-ai-header').forEach(header => {
    header.addEventListener('click', function(e) {
      if (e.target.classList.contains('code-ai-btn')) {
        const action = e.target.getAttribute('data-action');
        const codeId = e.target.getAttribute('data-target');
        const codeBlock = document.getElementById(codeId);
        if (!codeBlock) return;
        const codeElem = codeBlock.querySelector('.code-ai-content pre');
        const code = codeElem ? codeElem.textContent : '';
        if (action === 'copy') {
          copyToClipboard(code, e.target);
        } else if (action === 'download') {
          let lang = codeBlock.getAttribute('data-lang') || 'txt';
          downloadCode(code, `code.${lang}`);
        }
      }
    });
  });
}
function copyToClipboard(text, btn) {
  if (navigator.clipboard) {
    navigator.clipboard.writeText(text).then(() => {
      btn.textContent = "Copied!";
      setTimeout(() => btn.textContent = "Copy", 1200);
    });
  } else {
    const textarea = document.createElement('textarea');
    textarea.value = text;
    textarea.style.position = 'fixed';
    document.body.appendChild(textarea);
    textarea.focus();
    textarea.select();
    try { document.execCommand('copy'); btn.textContent = "Copied!"; } catch (err) {}
    document.body.removeChild(textarea);
    setTimeout(() => btn.textContent = "Copy", 1200);
  }
}
function downloadCode(code, filename) {
  const blob = new Blob([code], {type: 'text/plain'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = filename;
  document.body.appendChild(a);
  a.click();
  setTimeout(() => {
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  }, 100);
}
function typeWriterEffect(element, text, speed = 14, callback) {
  let i = 0;
  let rendered = '';
  function type() {
    if (i <= text.length) {
      rendered = text.slice(0, i);
      element.innerHTML = renderMarkdownToHtml(rendered);
      enhanceCodeBlocks(element);
      chatHistoryElem.scrollTop = chatHistoryElem.scrollHeight;
      i++;
      setTimeout(type, speed);
    } else if (typeof callback === 'function') {
      callback();
    }
  }
  type();
}
async function sendMessage(userMessage) {
  appendMessage('user', userMessage);
  sendBtn.disabled = true;
  userInputElem.value = '';
  messages.push({ role: "user", content: userMessage });

  showThinking("AI is thinking...");
  await new Promise(r => setTimeout(r, 600 + Math.random() * 400));

  showGenerating();
  showTypingAnimation();

  try {
    const response = await fetch(apiUrl, {
      method: "POST",
      headers: {
        "Authorization": `Bearer ${apiKey}`,
        "Content-Type": "application/json",
        "HTTP-Referer": siteUrl,
        "X-Title": siteTitle
      },
      body: JSON.stringify({
        model: model,
        messages: messages,
        extra_headers: {
          "HTTP-Referer": siteUrl,
          "X-Title": siteTitle
        },
        extra_body: {}
      })
    });

    const data = await response.json();
    hideThinking();
    removeTypingAnimation();

    if (data.error) {
      appendMessage('bot', "Error: " + (data.error.message || "Unknown error"));
    } else {
      const botMsg = data.choices?.[0]?.message?.content || "No response";
      const botDiv = appendMessage('bot', "", true);
      typeWriterEffect(botDiv, botMsg, 13, () => {
        messages.push({ role: "assistant", content: botMsg });
      });
    }
  } catch (e) {
    hideThinking();
    removeTypingAnimation();
    appendMessage('bot', "Network or API error: " + e.message);
  }
  sendBtn.disabled = false;
}
inputAreaElem.addEventListener('submit', function (e) {
  e.preventDefault();
  const userMsg = userInputElem.value.trim();
  if (userMsg) {
    sendMessage(userMsg);
  }
  userInputElem.focus();
});
</script>
</body>
